<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
   <form>
       <fieldset>
           <legend>PHOTO DETAILS</legend>
           <table>
               <tr>
                   <td colspan="2">
                       <label for="title">Title</label><br>
                       <input name="title" id="title" type="text" placeholder="Give your photo a descriptive name"><br>
                       <label for="description">Description</label><br>
                       <textarea id="description" rows="4" placeholder="Adding a rich description will help with search results"></textarea>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="continent">Continent</label><br>
                       <select id="continent">
                           <option value="Choose continent">Choose continent</option>
                           <option value="Asian">Asian</option>
                           <option value="Africa">Africa</option>
                       </select><br>
                       <label for="country">Country</label><br>
                       <select id="country">
                           <option value="Choose country">Choose country</option>
                           <option value="UK">UK</option>
                           <option value="China">China</option>
                       </select><br>
                       <label for="city">City</label><br>
                       <input name="city" id="city" type="text">
                   </td>
                   <td>
                       <div class="box">
                           <label>Copyright</label><br>
                           <label for="copyright1"><input id="copyright1" type="radio" name="copyright">All rights reserved</label><br>
                           <label for="copyright2"><input id="copyright2" type="radio" name="copyright" checked>Creative Commons</label>
                       </div>
                       <div class="box">
                           <label>Creative Commons Types</label><br>
                           <label for="commons1"><input type="checkbox" id="commons1">Attribution</label><br>
                           <label for="commons2"><input id="commons2" type="checkbox">Noncommercial</label><br>
                           <label for="commons3"><input type="checkbox" id="commons3">No Derivative Works</label>
                       </div>
                   </td>
               </tr>
               <tr>
                   <td colspan="2">
                       <div class="rectangle">
                           <label for="check">I accept the software license<input id="check" type="checkbox"></label>
                       </div>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="rate">Rate this photo:</label><br>
                       <input type="number" id="rate" style="width: 4em"><br>
                       <label for="color">Color collection:</label><br>
                       <input id="color" type="color">
                   </td>
                   <td>
                       <div class="box">
                           <label for="data">Data Taken:</label><br>
                           <input id="data" type="date"><br>
                           <label for="time">Time Taken:</label><br>
                           <input id="time" type="time">
                       </div>
                   </td>
               </tr>
               <tr>
                   <td colspan="2">
                       <div class="rectangle">
                           <input type="submit" value="提交" class="rounded">
                           <input type="reset" value="Clear Form" class="rounded">
                       </div>
                   </td>
               </tr>
           </table>
       </fieldset>
   </form>
   </section>
</main>  


</body>
</html>
