<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>upload</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body class="container">
<header>
    <nav class="collapse navbar-collapse navbar navbar-expand-md navbar-light row">
        <div class="col-sm-auto text-center">
            <h1>
                Share Your Travels
            </h1>
            <p>
                Let us know where you've been
            </p>
        </div>
        <ul class="collapse navbar-collapse navbar-nav justify-content-end nav-fill col-md-6 offset-md-1">
            <li class="nav-item">
                <a class="nav-link" href="lab5.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Feeling Luck</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
        </ul>
    </nav>
</header>
<section class="full-container row">
    <form class="border container" method="post" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset class="form-group">
            <legend>Photo Details</legend>
            <label>Title</label>
            <input type="text" name="title" placeholder="Give your photo a descriptive name" class="form-control">
            <br>
            <label>Description</label>
            <textarea name="description" placeholder="Adding a rich description will help with search results" class="form-control"></textarea>
            <br>
            <label class="my-1 mr-2 mr-3 mr-4 mr-5" for="disabledSelect">Continent</label>
            <select id="disabledSelect" name="continent" class="form-control custom-select my-1 mr-sm-2 mr-sm-3 mr-sm-4 mr-sm-5">
                <option value="1">Choose continent</option>
                <option value="2">Africa</option>
                <option value="3">Asia</option>
                <option value="4">Europe</option>
                <option value="5">North America</option>
                <option value="6">South America</option>
            </select>
            <br>
            <label class="my-1 mr-2 mr-3" for="disabledSelect1">Country</label>
            <select name="country" id="disabledSelect1" name="continent" class="form-control custom-select my-1 mr-sm-2 mr-sm-3 mr-sm-4 mr-sm-5">
                <option value="1">Choose country</option>
                <option value="2">Canada</option>
                <option value="3">Mexico</option>
                <option value="4">United States</option>
            </select>
            <br />
            <label>City</label>
            <input type="text" name="city" list="cities" class="form-control" />
            <datalist id="cities">
                <option>Calgary</option>
                <option>Montreal</option>
                <option>Toronto</option>
                <option>Vancouver</option>
            </datalist>
            <br />
            <div>
                <label>Copyright? </label>
            </div>
            <div>
                <div class="radio-inline">
                    <input type="radio" name="copyright" value="1">All rights reserved</input>
                </div>
                <div class="radio-inline">
                    <input type="radio" name="copyright" value="2" checked>Creative Commons</input>
                </div>
            </div>
            <br />
            <div>
                <label>Creative Commons Types </label>
            </div>
            <div>
                <label class="checkbox-inline">
                    <input type="checkbox" name="cc[]" value="1"> Attribution
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="cc[]" value="2"> Noncommercial
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="cc[]" value="3"> No Derivative Works
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">I accept the software license
                </label>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="rate">Rate this photo:</label><br>
                    <input type="number" min="1" max="5" name="rate" class="form-control" id="rate"/>
                </div>
                <div class="form-group col-md-8 offset-md-1">
                    <label for="colorCollection">Color Collection:</label><br>
                    <input name="color" class="form-control" id="colorCollection">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Date Taken:</label>
                    <input name="date" class="form-control">
                </div>
                <div class="form-group col-md-5 offset-md-1">
                    <label>Time Taken:</label>
                    <input name="time" class="form-control">
                </div>
            </div>
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
